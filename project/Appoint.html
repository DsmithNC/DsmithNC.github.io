<!--declares this as an html file-->
<!DOCTYPE html>
<!--sets language for file-->
<html lang="en">
	<head>
		<!--implements stylesheet to edit content-->
		<link rel="stylesheet" href="Styles.css">
		<meta charset="UTF-8">
		<!--provides tab title-->
		<title>Robert's Barbershop</title>
		<!--provides icon for webpage tab-->
		<link rel="icon" type="image/x-icon" href="images/hair-clipper.png">
	</head>
	<body>
		<header>
			<h1>Rob Cuts</h1>
			<!--nav link contains all links to the other pages contained on the website. Allows for easier mobility through the page!-->
			<nav>
				<a href="index.html" class="external-nav">Home</a> |    
				<a href="Services.html" class="external-nav">Prices</a> |    
				<a href="Contact.html" class="external-nav">Contact</a>	|
				<a href="Appoint.html" class="external-nav">Request An Appointment</a>
			</nav>
		</header>
		<main>
			<!--sub header for the page!-->
			<h2 id="request"><em>Request an appointment with me!</em></h2>
			<!--directions for using the from!-->
			<p>In the form below, please insert the required information. I will reach back out to you to either confirm or decline your appointment.</p>
			<!--below is the code for structuring the form!-->
			<div class="containter" id="submit">
				<!--action will send the information to the owner's email!-->
				<form action="https://formsubmit.co/Davion.smith02@gmail.com" method="POST">
					<p>
						<!-- label element creates the label for name input and input element creates a text box that is required for submission!-->
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="Name" required>
					</p>
					<p>
						<!--label element creates the label for the email input and input element creates a text box that is required for submission!-->
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="Email" 
						required>
					</p>
					<p>
						<!--code below creates label and date input type!-->
						<label for="day">Appointment Date:</label>
						<input type="date" name="day" id="day">
					</p>
					<p>
						<!--code below creates dropbox for times that can be selected!-->
						<label for="time">Time:</label>
						<select name="time" id="time">
							<option>12:00 PM</option>
							<option>1:00 PM</option>
							<option>1:30 PM</option>
							<option>3:00 PM</option>
							<option>4:00 PM</option>
							<option>4:30 PM</option>
						</select>
					</p>
					<!--code below creates a submit form that will send the form!-->
					<button type="submit">Send</button>
				</form>
			</div>
		</main>
		<footer>
			<!--footer contains a link to the contact page and validation of CSS and HTML!-->
			<a href="Contact.html">Contact Me</a> <br>
			<a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url">Validate HTML</a> <br>
        	<a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
		</footer>
	</body>
</html>
